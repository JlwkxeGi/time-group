<link rel="stylesheet" href="$!{basepath}/js/kindeditor-4.1.1/themes/default/default.css"
      xmlns="http://java.sun.com/jsf/html"/>

<script type="text/javascript" src="$!{basepath}/js/kindeditor-4.1.1/kindeditor.js"></script>
<script type="text/javascript" src="$!{basepath}/js/kindeditor-4.1.1/lang/zh_CN.js"></script>
<style>
    #user-info {
        width: 100%;
        max-width: 720px;
    }

    .user-info-cl {
        margin-left: 60px;
        margin-bottom: 12px;
    }

    * {
        padding: 0;
        margin: 0;
    }

    [class^="icon-"]:before, [class*=" icon-"]:before {
        font-family: "fontello";
        font-style: normal;
        font-weight: normal;
        speak: none;
        display: inline-block;
        text-decoration: inherit;
        width: 1em;
        margin-right: .2em;
        text-align: center;
        font-variant: normal;
        text-transform: none;
        line-height: 1em;
        margin-left: .2em;
    }
    .icon-phone-outline:before {
        content: '\eb0f';
    }
    .icon-direction-outline:before {
        content: '\eb21';
    }
    .icon-picture-outline:before {
        content: '\ead1';
    }
    #wdc_index {
        padding: 10px;
    }
    #wdc_index, li {
        list-style: none;
    }
    #wdc_index li {
        float: left;
        background-color: #FFFFFF;
        box-shadow: 1px 1px 2px #e3e3e5, -1px -1px 2px #e3e3e5;
        border: 1px solid #dbdbdd;
        width: 100%;
        margin-bottom: 10px;
    }
    #wdc_index li .wdc_a {
        text-decoration: none;
        color: #5e6060;
        display: block;
        padding: 10px 5px;
        overflow: hidden;
        border-bottom: 1px solid #dbdbdd;
    }
    #wdc_index .wdc_img {
        width: 60px;
        height: 60px;
        float: left;
        margin-right: 5px;
        border-radius: 3px;
        overflow: hidden;
    }
    #wdc_index .wdc_img img {
        width: 100%;
        height: 100%;
    }
    .wdc_dis {
        overflow: hidden;
        text-overflow: ellipsis;
        -o-text-overflow: ellipsis;
        white-space: nowrap;
        width: 70%;
    }
    #wdc_index h1 {
        font-size: 1em;
        font-weight: 100;
        line-height: 32px;
    }
    #wdc_index h2 {
        font-size: 0.8em;
        font-weight: 100;
        color: #969696;
    }
    .wdc_p {
        height: 25px;
        text-align: center;
        padding: 5px 0;
    }
    .wdc_p a {
        width: 33.2%;
        display: block;
        float: left;
        line-height: 25px;
        border-right: 1px solid #e8eaeb;
        color: #36b35f;
        text-decoration: none;
    }
    .wdc_p a:last-child {
        border-right: 0px;
    }
    .wdc_p i {
        font-style: normal;
        font-size: 0.8em;
    }
    .wdc_p i[class*="icon"] {
        font-size: 0.9em;
    }
</style>

<div id="user-info">
    <ul id="wdc_index">
        <li>
            <div class="wdc_img">
                <img id="photo" src="$!{basepath}/static-file/portrait86x86.png"/>
            </div>
            <h1 id="user-info-username" class="wdc_dis">姓名:</h1>
            <h2 class="wdc_dis">user</h2>
            <div class="user-info-cl">
                <i id="user-info-phone">电话: </i>
            </div>
            <div class="user-info-cl">
                <i id="user-info-email">email: </i>
            </div>
            <div class="user-info-cl">
                <i id="user-info-created">...: </i>
            </div>
            <div class="user-info-cl">
                <i id="user-info-status">...: </i>
            </div>
        </li>
    </ul>
</div>


<script>
    
    //getUserInfo
        $.get("$!{basepath}/user/current", function (result) {
            if (result && result.error == 0) {
                $("#user-info-username").text( result.object.username);
                $("#user-info-phone").text("电话: " + result.object.phone);
                $("#user-info-email").text("email: " + result.object.email);
                $("#user-info-created").text("创建时间: " + new Date(result.object.created).format("yyyy-MM-dd"));
                $("#user-info-status").text("状态: : " + result.object.status);
            }
        });

</script>
