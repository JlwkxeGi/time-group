<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>管理员登录</title>
</head>
<body style="background-color: #F3F3F3">

	   <div class="easyui-dialog" title="登录" data-options="closable:true,draggable:false" style="width:400px;height:300px;padding:10px;">
		   <form id="user-login-form" >
			   <div style="margin-left: 50px;margin-top: 50px;">
				   <div style="margin-bottom:20px;">
					   <div>
						   用户名: <input name="username" class="easyui-textbox" data-options="required:true" style="width:200px;height:32px"/>
					   </div>
				   </div>
				   <div style="margin-bottom:20px">
					   <div>
						   密&nbsp;&nbsp;码: <input name="password" class="easyui-textbox" type="password" style="width:200px;height:32px" data-options="required:true"/>
					   </div>
				   </div>
				   <div>
					   <a id="login" href="javascript:void (0)"  class="easyui-linkbutton" iconCls="icon-ok" style="width:100px;height:32px;margin-left: 50px" onclick="loginForm()">登录</a>
				   </div>
			   </div>
		   </form>
	   </div>


	   <script type="text/javascript">
           function loginForm() {
               $('#user-login-form').form({
                   url: "$!{basepath}/user/login",
                   onSubmit: function () {
                       return $(this).form('validate');
                   },
                   success: function (data) {
                       var result = eval('(' + data + ')');
                       if (result.error == 0) {
                           window.location.href = "$!{basepath}/login-success";
                           return;
                       }
                       myMessager({title:'错误信息',msg: result.message});
                   }
               });
               $('#user-login-form').submit();
           }
	   </script>
</body>

</html>
