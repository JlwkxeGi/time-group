    /**
     * update-Form
     */
    function passwordUpdate() {
        $('#update-user-password-form').form({
            url: "$!{basepath}/user/updatePassword",
            onSubmit: function () {
                return $(this).form('validate');
            },
            success: function (result) {
                var json = eval("(" + result + ")");
                $.messager.show({
                    title:'添加信息',
                    msg: json.message,
                });
                if (result && result.error == 1) {
                    $("#password-label");
                }
            }
        });
        $("#update-user-password-form").submit();
    }
</script>
